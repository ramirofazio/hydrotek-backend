version: '3.8'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: hydrotek-db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432
    volumes:
      - ./db-data:/var/lib/postgresql/data

volumes:
  db-data:
